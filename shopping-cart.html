<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="css/shopping-cart.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <meta name="robots" content="noindex,follow" />
  </head>
  <body>
    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">
        Your Potential Trips
      </div>

      <!-- Product #1 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="images/portfolio/na3.jpg" alt="" style="height:80px;"/>
        </div>

        <div class="description">
          <span>North America</span>
          <span>Los Angeles</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="svg/plus.svg" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="svg/minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price">$2,500</div>
      </div>

      <!-- Product #2 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="images/portfolio/eu1.jpg" alt="" style="height:80px;"/>
        </div>

        <div class="description">
          <span>Europe</span>
          <span>Rome</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="svg/plus.svg" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="svg/minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price">$10,500</div>
      </div>

      <!-- Product #3 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="images/portfolio/ant1.jpg" alt="" style="height:80px;"/>
        </div>

        <div class="description">
          <span>Antartica</span>
          <span>Falkland Islands</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="svg/plus.svg" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="svg/minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price">$1,200</div>
      </div>
    </div>

    <script type="text/javascript">
      $('.minus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value > 1) {
    			value = value - 1;
    		} else {
    			value = 0;
    		}

        $input.val(value);

    	});

    	$('.plus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value < 100) {
      		value = value + 1;
    		} else {
    			value =100;
    		}

    		$input.val(value);
    	});

      $('.like-btn').on('click', function() {
        $(this).toggleClass('is-active');
      });
    </script>
  </body>
</html>
